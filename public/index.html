<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>

        <!-- External CSS -->
        <link
            rel="stylesheet"
            href="/vendor/normalize-4.1.1.css"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i"
            rel="stylesheet"
        />

        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
        <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
        <link
            rel="stylesheet"
            href="/styles/added-tweets.css"
            type="text/css"
        />

        <!-- External JS -->
        <script
            type="text/javascript"
            src="/vendor/jquery-2.2.3.min.js"
        ></script>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script
            type="text/javascript"
            async
            src="/scripts/composer-char-counter.js"
        ></script>
    </head>

    <body>
        <!-- Top nav bar (fixed) -->
        <nav id="nav-bar">
            <img class="logo" src="/images/bird.png" />
            <span class="header">Tweeter</span>
        </nav>

        <!-- Page-specific (main) content here -->
        <main class="container">
            <section class="new-tweet">
                <h2>Compose Tweet</h2>
                <form method="POST" action="/tweets">
                    <textarea
                        name="text"
                        placeholder="What are you humming about?"
                    >
                    </textarea>
                    <input type="submit" value="Tweet" />
                    <span class="counter">140</span>
                </form>
            </section>
            <section class="tweet-container">
                <article class="tweet">
                    <header>
                        <img
                            class="avatar"
                            src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"
                        />
                        <span class="username">David</span>
                        <h6>@username</h6>
                    </header>
                    <section class="body-of-article">
                        <p>some imput to see whats going on</p>
                    </section>
                    <footer><p>Time since last post</p></footer>
                </article>
            </section>
        </main>
    </body>
</html>
